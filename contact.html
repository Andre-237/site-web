<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form">
        <div class="nav-contact">
            <img src="logo.png" alt="logo" class="retour">
            <a href="index.html"><img src="logo.png" alt="retour" class="retour"></a>
        </div>
        <h1>Formulaire d'inscription</h1>
        <form action="" class="formule">
            <div class="formulaire">
                <label for="">Nom</label>
                <input type="text" placeholder="nom">
            </div>
            <div class="formulaire">
                <label for="">Prénom</label>
                <input type="text" placeholder="prénom">
            </div>
            <div class="formulaire">
                <label for="">Adresse mail</label>
                <input type="text" placeholder="adresse mail">
            </div>
            <div class="formulaire">
                <label for="">Date de naissance</label>
                <input type="date" placeholder="date de naissance">
            </div>
            <div class="formulaire">
                <label for="">Téléphone</label>
                <input type="text" placeholder="téléphone">
            </div>
        </form>
        <div class="bout">
            <button type="submit" class="bout1">Annuler</button>
            <button type="submit" class="bout2">Envoyer</button>
        </div>
    </div>

</body>

</html>
